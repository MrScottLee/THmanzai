<!DOCTYPE html>
<html lang="zh">
	<head>
        <meta charset="utf-8">
        <!-- <link type="text/css" rel="stylesheet" href="index.css"> -->
        <title>东方M-1漫才大奖赛统计信息查询</title>
        <script src="js/main.js"></script>
    </head>
    <body>
        <noscript>
            本页面需要浏览器支持（启用）JavaScript
        </noscript>
        <form name="_form" action="" method="post" target="nm_iframe">
            <table>
                <tr>
                    <td><b>参赛编号：</b></td>
                    <td><input type="number" name="num" min=1 /></td>
                </tr>
            </table>
            
            <p><b>角色在初登场作品中的位置</b></p>
            <table>
                <tr>
                    <td>装傻担当（ボケ）：</td>
                    <td>
                        <select name="stage_1">
                            <option value=""> </option>
                            <optgroup label="在常规STG游戏中初登场">
                                <option value="0.5">一面道中</option>
                                <option value="1">一面BOSS</option>
                                <option value="1.5">二面道中</option>
                                <option value="2">二面BOSS</option>
                                <option value="2.5">三面道中</option>
                                <option value="3">三面BOSS</option>
                                <option value="3.5">四面道中</option>
                                <option value="4">四面BOSS</option>
                                <option value="4.5">五面道中</option>
                                <option value="5">五面BOSS</option>
                                <option value="5.5">六面道中</option>
                                <option value="6">六面BOSS</option>
                                <option value="7">EX面</option>
                                <option value="8">PH面</option>
                            </optgroup>
                            <optgroup label="其他">
                                <option value="0">主人公</option>
                                <option value="0.1">在书籍中初登场</option>
                                <option value="0.2">在官方音乐CD中初登场</option>
                                <option value="0.3">在特殊弹幕类游戏中初登场</option>
                                <option value="6.1">在格斗作中初登场</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>吐槽担当（ツッコミ）：</td>
                    <td>
                        <select name="stage_2">
                            <option value=""> </option>
                            <optgroup label="在常规STG游戏中初登场">
                                <option value="0.5">一面道中</option>
                                <option value="1">一面BOSS</option>
                                <option value="1.5">二面道中</option>
                                <option value="2">二面BOSS</option>
                                <option value="2.5">三面道中</option>
                                <option value="3">三面BOSS</option>
                                <option value="3.5">四面道中</option>
                                <option value="4">四面BOSS</option>
                                <option value="4.5">五面道中</option>
                                <option value="5">五面BOSS</option>
                                <option value="5.5">六面道中</option>
                                <option value="6">六面BOSS</option>
                                <option value="7">EX面</option>
                                <option value="8">PH面</option>
                            </optgroup>
                            <optgroup label="其他">
                                <option value="0">主人公</option>
                                <option value="0.1">在书籍中初登场</option>
                                <option value="0.2">在官方音乐CD中初登场</option>
                                <option value="0.3">在特殊弹幕类游戏中初登场</option>
                                <option value="6.1">在格斗作中初登场</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
            
            <p><b>角色初登场距当届漫才时间/年</b></p>
            <table>
                <tr>
                    <td>装傻担当（ボケ）：</td>
                    <td><input type="number" name="year_1" min=0 max=19 /></td>
                </tr>
                <tr>
                    <td>吐槽担当（ツッコミ）：</td>
                    <td><input type="number" name="year_2" min=0 max=19 /></td>
                </tr>
            </table>
            
            <p><b>角色在当届漫才前的最新人气排名</b></p>
            <table>
                <tr>
                    <td>装傻担当（ボケ）：</td>
                    <td><input type="number" name="pop_1" min=1 max=198 /></td>
                </tr>
                <tr>
                    <td>吐槽担当（ツッコミ）：</td>
                    <td><input type="number" name="pop_2" min=1 max=198 /></td>
                </tr>
            </table>
            
            <table>
                <tr>
                    <td><b>漫才表演顺序：</b></td>
                    <td>
                        <select name="order">
                            <option value=""> </option>
                            <option value="1">第一位</option>
                            <option value="2">第二位</option>
                            <option value="3">第三位</option>
                            <option value="4">第四位</option>
                            <option value="5">第五位 (败者复活组)</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><b>PV中登场顺序：</b></td>
                    <td>
                        <select name="pv">
                            <option value=""> </option>
                            <option value="1">第一位</option>
                            <option value="2">第二位</option>
                            <option value="3">第三位</option>
                            <option value="4">第四位</option>
                            <option value="">无PV或未在PV中登场</option>
                        </select>
                    </td>
                </tr>
                
            </table>
            <input id="_submit" type="submit" value="提交" />
            <input id="_reset" type="reset" value="重置" />
        </form>
        
        <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
    </body>
</html>
